<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        {%if msg%}
        <div class="msg">
            {{msg}}
        </div>
        {%endif%}
        <div class="event">
            <h1>{{event.name}}</h1>
            <form action="{{url_for('events',id=event.id)}}" method="post">
                <input type="submit" value="Apply">
            </form>
        </div>
    </div>
</body>
</html>
